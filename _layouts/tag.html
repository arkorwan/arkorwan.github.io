---
layout: default
---
<div class="post">
<h1>Tag: {{ page.tag }}</h1>
<ul>
  {% for post in site.tags[page.tag] %}
  <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

  <div class="entry">
    {{ post.excerpt }}
  </div>
  <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
  {% endfor %}
</ul>
</div>
<hr>
